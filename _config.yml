remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Site Settings
title: "AGNES EKPO"
name: "Agnes Ekpo"
description: "Personal website showcasing my data science projects and skills"
url: "https://agnesekpo.com"
repository: "TheAEkpo/agnesekpo.com"

# Site Author
author:
  avatar: "/assets/images/profile-photo.jpg"
  bio: "Data Scientist passionate about solving problems with data"
  
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TheAEkpo"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/agnesekpo"
    - label: "Portfolio"
      icon: "fab fa-fw fa-briefcase"
      url: "https://www.datascienceportfol.io/aekpo"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TheAEkpo"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/agnesekpo"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:a.ekpo@outlook.com"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: splash
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: splash
      author_profile: false

# Include pages
include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
# Disable feed link from being added
feed:
  path: ""

comments:
  provider: "giscus"  
    data-repo="TheAEkpo/agnesekpo.com"
    data-repo-id="R_kgDOOUrMew"
    data-category="Announcements"
    data-category-id="DIC_kwDOOUrMe84Co35-"
    data-mapping="pathname"
    data-strict="1"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-input-position="top"
    data-theme="preferred_color_scheme"
    data-lang="en"
    data-loading="lazy"
    crossorigin="anonymous"
    async>

